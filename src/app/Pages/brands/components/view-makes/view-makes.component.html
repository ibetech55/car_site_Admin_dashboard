<app-page-header text="View Makes"></app-page-header>
<div *ngIf="brandsData$ | async as brandsData">
  <div *ngIf="brandsData.data" class="view-makes">
    <p-card>
      <p-table
        [value]="brandsData.data"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]"
        dataKey="id"
        styleClass="p-datatable-sm"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 25%">Make Name</th>
            <th style="width: 25%">Origin</th>
            <th style="width: 25%">Active</th>
            <th style="width: 25%">Created At</th>
            <th style="width: 25%">Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
          <tr>
            <td><a [routerLink]="'/brands/make/' + data.id">{{ data.makeName }}</a></td>
            <td>{{ data.origin }}</td>
            <td>{{ data.active | active }}</td>
            <td>{{ data.createdAt | formatDate }}</td>
            <td class="view-makes__actions">
              <app-button
              color="success"
              label="Activate"
              size="small"
              [handleClick]="deleteMake.bind(this, data.id)"
              *ngIf="!data.active"
            ></app-button>
            <app-button
            color="secondary"
            label="Deactivate"
            size="small"
            [handleClick]="deleteMake.bind(this, data.id)"
            *ngIf="data.active"
          ></app-button>
              <app-button
                color="danger"
                label="Delete"
                size="small"
                [handleClick]="deleteMake.bind(this, data.id)"
              ></app-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
    <div class="view-makes__btn">
      <app-button color="success" label="Export to Spreadsheet" icon="bx bx-spreadsheet"></app-button>
    </div>
  </div>
</div>
