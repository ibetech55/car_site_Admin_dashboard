<p-dialog
  [header]="title"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: width }"
  [draggable]="false"
  [resizable]="false"
  [dismissableMask]="true"
  (onHide)="onHide.emit()"
>
  <div>
    <ng-content></ng-content>
  </div>
  <div class="dialog-actions">
    <app-button [label]="confirmButtonLabel" (click)="onSubmit.emit()"></app-button>
    <app-button [label]="cancelButtonLabel" color="danger" (click)="onHide.emit()"></app-button>
  </div>
</p-dialog>
